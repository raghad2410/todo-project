    <main>
        <table border="5" cellpadding="15">
            <caption><b>
                    <h2>To Do List</h2>
                </b></caption>

            <thead>
                <tr>
                    <th>Task</th>
                    <th>Status</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Study HTML</td>
                    <td class="red">
                        <div>
                            <input id="html" type="checkbox" />
                            <label for="html"></label>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>Study JavaScript</td>
                    <td class="green">
                        <div>
                            <input id="js" type="checkbox" />
                            <label for="js"></label>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>Hanging out with friends</td>
                    <td class="green">
                        <div>
                            <input id="hf" type="checkbox" />
                            <label for="hf"></label>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>Go to Gym</td>
                    <td class="green">
                        <div>
                            <input id="gym" type="checkbox" />
                            <label for="gm"></label>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
        <hr />

    </main>
    <footer>
        <br />
